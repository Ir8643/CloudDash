<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudDash - Infrastructure Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%234a9eff' d='M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z'/></svg>"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-cloud-fill text-primary me-2"></i>
          <span class="fw-bold">Cloud</span
          ><span class="text-primary">Dash</span>
        </a>
        <div class="d-flex align-items-center">
          <div class="theme-switch-wrapper me-3">
            <i class="bi bi-sun-fill me-2"></i>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="themeSwitch"
                checked
              />
            </div>
            <i class="bi bi-moon-fill ms-2"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Theme switcher
      const themeSwitch = document.getElementById("themeSwitch");

      // Check for saved theme preference
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-bs-theme", savedTheme);
        themeSwitch.checked = savedTheme === "dark";
      }

      themeSwitch.addEventListener("change", function () {
        const theme = this.checked ? "dark" : "light";
        document.documentElement.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
      });
    </script>
  </body>
</html>
